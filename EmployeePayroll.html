<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="headerContent">
        <div class="logoContent">
            <img src="./pngtree-employee-icon-design-template-vector-isolated-png-image_856368.jpg" alt="EmpLogo">
            <div>
                <span class="employee">EMPLOYEE</span>
                <br>
                <span class="emp-text-nextline">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="formcontent">
        <form class="form" action="#" onclick="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="rowContent">
                <label class="label-text" for="name">Name:</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name required">
            </div>
            <div class="profilrDiv">
                <label class="labeltext" for="Profile"> Profile image</label>
                <div class="profile-Div-Content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image2" src="./ProfilePic/Ellipse -1.png" alt="profile image">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="/profile-images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="./ProfilePic/Ellipse -2.png" alt="profile image">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image2" src="./ProfilePic/Ellipse -3.png" alt="profile image">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="/profile-images/Ellipse -4.png" required>
                        <img class="profile" id="image2" src="./ProfilePic/Ellipse -4.png" alt="profile image">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="/profile-images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="./ProfilePic/Ellipse -5.png" alt="profile image">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
